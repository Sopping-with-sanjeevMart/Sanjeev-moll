<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cart Page</title>

    <!--linking External CSS-->
    <link rel="stylesheet" href="../CSS/style.css">

    <!--linking Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--Internal CSS-->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #E6E6FA ;
        }

        #header {
            z-index: 2;
        }

        .card {
            z-index: 1;
        }
        
        @media screen and (min-width: 992px) {
            #cartP {
                padding-top: 100px;
            }
            img {
                width: 15rem;
                height: 20rem;
            }
        }

        @media screen and (max-width: 992px) {
            #cartP {
                padding-top: 250px;
            }
            img {
                height: 18rem;
            }
        }
        @media screen and (max-width: 508px) {
            #cartP {
                padding-top: 280px;
            }
            img {
                height: 18rem;
            }
        }

        @media screen and (max-width: 767px) {
            img {
                height: 10rem;
                width: 8rem;
            }  

            .card {
                width: 20rem; 
                height: 18rem;
                margin: auto;
            }
        }

        @media screen and (max-width: 344px) {

            img {
                height: 9rem;
                width: 5.5rem;
            }
            .card {
                scale: 0.7;
                position: relative;
                right: 2rem;
            }
        }

        @media screen and (max-width: 326px) {  
            #cartP {
                padding-top: 300px;
            }
        
        }

       
    </style>
</head>
<body>

    <!--Injecting header dynamically using JS-->
    <div  class="container-fluid" id="header"></div> 

    <!--Cart Page Content (Main Content)-->
    <div class="container-fluid" id="cartP">
        <div class="row">

            <!--Using Bootstrap for Large screens-->
            <div class="col-lg-8 col-md-12 col-12 d-lg-block d-md-none d-none">
                <div class="row" style="text-align: center; background-color: #c6cacc; border: 1px solid black; margin: auto; margin-top: 10.5rem; margin-bottom: 8rem;">
                    <h2 style="text-align: center; background-color: #008080;">Items in Cart</h2>
                    <div class="col-4">
                      <img src="../Images/All Products/Men/Hoodies/Red Hoodie.jpg">
                    </div>
                    <div class="col-4">
                        <h4>Red Hoodie</h4>
                        <p>17$</p>
                        <button type="button" class="btn btn-primary" style="background-color: #008080;"><img src="../Images/Icon/delete.png" style="width: 2rem; height: 2rem;"></button>
                    </div>
                    <div class="col-4">
                     <form name="count">
                        <button type="button" class="btn btn-primary" style="background-color: #008080;" onclick="subL()"><img src="../Images/Icon/Minus.png" style="width: 2rem; height: 2rem;"></button>
                        <input type="text" style="width: 4rem; height: 2.7rem; text-align: center;" value="1" id="numL">
                        <button type="button" class="btn btn-primary" style="background-color: #008080;" onclick="addL()"><img src="../Images/Icon/Add.png" style="width: 2rem; height: 2rem;"></button>
                     </form>   
                    </div>
                </div>
            </div> 

            <div class="col-lg-4 col-md-12 col-12 d-lg-block d-md-none d-none">
                <div class="card" style="width: 20rem; height: 18rem; margin: auto;margin-top: 13rem;">
                    <div class="card-body" style="background-color: #c6cacc ;">
                      <h4 class="card-title" style="text-align: center;">Summary</h4>
                      <p class="card-text">
                        <p>
                          <span>Cost</span>
                          <span style="margin-left: 14rem;">17$</span>
                        </p>
                        <p>
                          <span>Shipping</span>
                          <span style="margin-left: 12.5rem;">5$</span>
                        </p><hr>
                        <p>
                            <strong>Total</strong>
                            <strong style="margin-left: 13.5rem;">22$</strong>
                        </p>
                      </p>
                      <a href="#" class="btn btn-primary" style="margin-left: 6rem; background-color: #008080;">Checkout</a>
                      
                    </div>
                  </div>
            </div>


            <!--Using Bootstrap for Medium screens-->
            <div class="col-lg-8 col-md-12 col-12 d-lg-none d-md-block d-none">
                <div class="row" style="text-align: center; background-color: #c6cacc; border: 1px solid black;">
                    <h2 style="text-align: center; background-color: #008080;">Items in Cart</h2>
                    <div class="col-4">
                      <img src="../Images/All Products/Men/Hoodies/Red Hoodie.jpg">
                    </div>
                    <div class="col-4">
                        <h6>Red Hoodie</h6>
                        <p>22$</p>
                        <button type="button" class="btn btn-primary" style="background-color: #008080;"><img src="../Images/Icon/delete.png" style="width: 25px; height: 25px;"></button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-primary" style="background-color: #008080;" onclick="subM()"><img src="../Images/Icon/Minus.png" style="width: 15px; height: 15px;"></button>
                        <input type="text" style="width: 70px; text-align: center;" value="1" id="numM">
                        <button type="button" class="btn btn-primary" style="background-color: #008080;" onclick="addM()"><img src="../Images/Icon/Add.png" style="width: 15px; height: 15px;"></button>
                    </div>
                </div>
            </div> 

            <div class="col-lg-4 col-md-12 col-12 d-lg-none d-md-block d-none">
                <div class="card" style="width: 20rem; height: 18rem; margin: auto;">
                    <div class="card-body" style="background-color: #c6cacc ;">
                      <h4 class="card-title" style="text-align: center;">Summary</h4>
                      <p class="card-text">
                        <p>
                          <span>Cost</span>
                          <span style="margin-left: 14rem;">17$</span>
                        </p>
                        <p>
                          <span>Shipping</span>
                          <span style="margin-left: 12.5rem;">5$</span>
                        </p><hr>
                        <p>
                            <strong>Total</strong>
                            <strong style="margin-left: 13.5rem;">20$</strong>
                        </p>
                      </p>
                      <a href="#" class="btn btn-primary" style="margin-left: 6rem; background-color: #008080;">Checkout</a>
                      
                    </div>
                  </div>
            </div>


            <!--Using Bootstrap for Small screens-->
            <div class="col-lg-8 col-md-12 col-12 d-lg-none d-md-none d-block">
                <div class="row" style="text-align: center; background-color: #c6cacc; border: 1px solid black;">
                    <h2 style="text-align: center; background-color: #008080;">Items in Cart</h2>
                    <div class="col-4">
                      <img src="../Images/All Products/Men/Hoodies/Red Hoodie.jpg">
                    </div>
                    <div class="col-4">
                        <h4>Red Hoodie</h4>
                        <p>22$</p>
                        <button type="button" class="btn btn-primary" style="background-color: #008080;" ><img src="../Images/Icon/delete.png" style="width: 1.5rem; height: 1.5rem;"></button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-primary" style="background-color: #008080;" style="width: 10px; height: 10px;" onclick="addS()"><img src="../Images/Icon/Add.png" style="width: 1.5rem; height: 1.5rem;"></button><br>
                        <input type="text" style="width: 50px; text-align: center;" value="1" id="numS"><br>
                        <button type="button" class="btn btn-primary" style="background-color: #008080;" style="width: 55px; height: 55px;" onclick="subS()"><img src="../Images/Icon/Minus.png" style="width: 1.5rem; height: 1.5rem;"></button>
                    </div>
                </div>
            </div> 

            <div class="col-lg-4 col-md-12 col-12 d-lg-none d-md-none d-block">
                <div class="card">
                    <div class="card-body" style="background-color: #c6cacc ;">
                      <h4 class="card-title" style="text-align: center;">Summary</h4>
                      <p class="card-text">
                        <p>
                          <span>Cost</span>
                          <span style="margin-left: 14rem;">17$</span>
                        </p>
                        <p>
                          <span>Shipping</span>
                          <span style="margin-left: 12.5rem;">5$</span>
                        </p><hr>
                        <p>
                            <strong>Total</strong>
                            <strong style="margin-left: 13.5rem;">20$</strong>
                        </p>
                      </p>
                      <a href="#" class="btn btn-primary" style="margin-left: 6rem; background-color: #008080;">Checkout</a>
                      
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--Injecting footer dynamically using JS-->
    <div class="container-fluid" id="footer" style="background-color: rgba(49, 48, 48, 0.774); color: white;"></div>


    <!--linking header JS--> 
    <script src="../JS/header.js"></script>

    <!--linking footer JS-->
    <script src="../JS/footer.js"></script>

    <!--linking Cart JS for cart functionality-->
    <script src="../JS/cart.js"></script>

    <!--linking bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 

</body>
</html>
