    <!--Internal CSS-->
    <style>

        }

            padding: 10px;

            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #008080;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #006666;
        }

        .emoji {
            font-size: 30px;
        }

        @media screen and (max-width: 550px) {
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
